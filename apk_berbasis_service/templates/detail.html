<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Data Mahasiswa{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col bg-pink-50 text-gray-800 font-quicksand">

    <!-- Container utama -->
    <div class="flex flex-col flex-1">
        <!-- Header -->
        <header class="bg-pink-100 shadow-md py-4 animate-slide-down">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
                <h1 class="text-3xl md:text-4xl font-pacifico text-pink-700 mb-2 md:mb-0 animate-bounce">
                    ğŸ€ Data Mahasiswa ğŸ€
                </h1>
                <nav class="space-x-4">
                    <a href="{{ url_for('index') }}" class="text-pink-700 font-semibold hover:text-pink-900 transition transform hover:scale-110">ğŸ  Home</a>
                    <a href="{{ url_for('form') }}" class="text-pink-700 font-semibold hover:text-pink-900 transition transform hover:scale-110">ğŸ§ Tambah Data</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto flex-1 px-4 py-6 animate-fade-in">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-pink-100 py-6 text-center text-pink-700 font-semibold animate-pulse">
            ğŸ¬ Dibuat dengan cinta ğŸ’– menggunakan Flask
        </footer>
    </div>

    <style>
        /* Custom font classes for Tailwind */
        .font-quicksand { font-family: 'Quicksand', sans-serif; }
        .font-pacifico { font-family: 'Pacifico', cursive; }

        /* Custom Animations */
        @keyframes slide-down {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .animate-slide-down {
            animation: slide-down 0.8s ease-out forwards;
        }

        .animate-fade-in {
            animation: fade-in 1s ease-out forwards;
        }
    </style>
</body>
</html>
