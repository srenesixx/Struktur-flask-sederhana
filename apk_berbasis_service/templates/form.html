{% extends "base.html" %}

{% block title %}Tambah Data Mahasiswa{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg mx-auto border border-pink-100">
    <h2 class="text-2xl font-semibold text-pink-700 mb-6">ğŸ§ Tambah Mahasiswa Baru</h2>
    <form action="{{ url_for('add_mahasiswa') }}" method="post" class="space-y-5">
        <div>
            <label class="block font-semibold text-pink-700 mb-1">NIM</label>
            <input type="text" name="nim" required class="w-full p-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400">
        </div>
        <div>
            <label class="block font-semibold text-pink-700 mb-1">Nama</label>
            <input type="text" name="nama" required class="w-full p-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400">
        </div>
        <div>
            <label class="block font-semibold text-pink-700 mb-1">Tahun Masuk</label>
            <input type="text" name="tahun_masuk" maxlength="4" required class="w-full p-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400">
        </div>
        <div>
            <label class="block font-semibold text-pink-700 mb-1">Alamat</label>
            <textarea name="alamat" rows="3" class="w-full p-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400"></textarea>
        </div>
        <div>
            <label class="block font-semibold text-pink-700 mb-1">Tanggal Lahir</label>
            <input type="date" name="tanggal_lahir" required class="w-full p-2 border border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400">
        </div>
        <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition transform hover:scale-105 hover:shadow-lg font-semibold">
            ğŸ’– Simpan
        </button>
    </form>
</div>
{% endblock %}
