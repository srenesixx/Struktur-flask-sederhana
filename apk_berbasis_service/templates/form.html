<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Data Mahasiswa ğŸ€</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #fffafc;
            font-family: 'Comic Sans MS', 'Poppins', sans-serif;
        }

        /* Animations */
        @keyframes slide-down {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fade-scale {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-slide-down { animation: slide-down 0.8s ease-out forwards; }
        .animate-fade-scale { animation: fade-scale 0.8s ease-out forwards; }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center">

    <!-- Header -->
    <header class="w-full bg-pink-200 p-5 shadow-md text-center animate-slide-down">
        <h1 class="text-3xl font-bold text-pink-700 mb-3 animate-bounce">ğŸ§ Tambah Mahasiswa Baru</h1>
        <nav>
            <a href="{{ url_for('index') }}" class="inline-block px-4 py-2 rounded-lg text-white bg-pink-500 hover:bg-pink-600 transition transform hover:scale-110">
                ğŸ  Home
            </a>
        </nav>
    </header>

    <!-- Form Container -->
    <main class="flex-1 flex items-center justify-center w-full">
        <div class="bg-white p-8 mt-10 rounded-2xl shadow-lg w-full max-w-lg border border-pink-100 animate-fade-scale">
            <form action="{{ url_for('add_mahasiswa') }}" method="post" class="space-y-5">
                
                <div>
                    <label class="block font-semibold text-pink-700 mb-1">NIM</label>
                    <input type="text" name="nim" required
                        class="w-full p-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                </div>

                <div>
                    <label class="block font-semibold text-pink-700 mb-1">Nama</label>
                    <input type="text" name="nama" required
                        class="w-full p-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                </div>

                <div>
                    <label class="block font-semibold text-pink-700 mb-1">Tahun Masuk</label>
                    <input type="text" name="tahun_masuk" maxlength="4" required
                        class="w-full p-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                </div>

                <div>
                    <label class="block font-semibold text-pink-700 mb-1">Alamat</label>
                    <textarea name="alamat" rows="3"
                        class="w-full p-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition"></textarea>
                </div>

                <div>
                    <label class="block font-semibold text-pink-700 mb-1">Tanggal Lahir</label>
                    <input type="date" name="tanggal_lahir" required
                        class="w-full p-2 border border-pink-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400 transition">
                </div>

                <button type="submit"
                    class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition transform hover:scale-105 hover:shadow-lg font-semibold">
                    ğŸ’– Simpan
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-pink-500 text-sm animate-pulse">
        ğŸŒ¸ Dibuat dengan cinta menggunakan Flask ğŸŒ¸
    </footer>

</body>
</html>
